<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Packet CoPilot</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="header">
        <!-- Left Side (can be used for logo or any other elements) -->
        <div class="left-header"></div>

        <!-- Middle: Dropdown Menu -->
        <div class="dropdown">
          <button class="dropdown-button">
            CoPilot Plus+ <span class="arrow">â–¼</span>
          </button>
          <ul class="dropdown-menu">
            <li>Packet Pilot</li>
            <li>Cargo Scanner</li>
            <li>Truck Taxes</li>
            <li>Dispatch AI</li>
          </ul>
        </div>

        <!-- Right Side: Login Button -->
        <div class="login">
          <button id="loginButton">Login</button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main">
        <div class="chat-buttons">
          <button class="chat-btn" id="faqButton">FAQ</button>
          <button class="chat-btn large-btn" id="howItWorksButton">
            How It Works
          </button>
          <button class="chat-btn" id="defaultButton">Default</button>
        </div>
        <!--CHAT-->
        <div class="chat-area">
          <div id="messages" class="messages"></div>
          <div class="chat-input">
            <!-- Paperclip Upload Button -->
            <button class="upload-btn">
              <i class="fas fa-paperclip"></i>
            </button>
            <textarea
              type=" text"
              id="chatInput"
              placeholder="How can I help you?"
            ></textarea>
            <!-- Send Button with Arrow -->
            <button id="sendMessage" class="send-btn">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </div>
        <div id="chatbox-container"></div>

        <!-- Suggestions Menus -->
        <div id="suggestion-menu">
          <div class="button-group">
            <button onclick="addSuggestion('Fill out a <document> for me.')">
              Document
            </button>
            <button onclick="addSuggestion('What is <CoPilot>?')">
              CoPilot
            </button>
            <button onclick="addSuggestion('How do payments work?')">
              Payments
            </button>
            <button onclick="addSuggestion('What can I do with support?')">
              Support
            </button>
            <button onclick="addSuggestion('Help me with <topic>.')">
              Help
            </button>
            <button id="more-options-button" onclick="showMoreOptions()">
              More
            </button>
          </div>
          <div id="more-options">
            <button onclick="addSuggestion('Option 6')">Option 6</button>
            <button onclick="addSuggestion('Option 7')">Option 7</button>
            <button onclick="addSuggestion('Option 8')">Option 8</button>
            <button onclick="addSuggestion('Option 9')">Option 9</button>
            <button onclick="addSuggestion('Option 10')">Option 10</button>
            <button onclick="addSuggestion('Option 11')">Option 11</button>
            <button onclick="addSuggestion('Option 12')">Option 12</button>
          </div>
        </div>
      </main>

      <!-- Explore Section -->
      <!--<div id="exploreSection" class="explore-section">
        <div class="explore-item">
          <i class="fas fa-truck"></i>
          <p>My Loads</p>
        </div>
        <div class="explore-item">
          <i class="fas fa-dollar-sign"></i>
          <p>Payments</p>
        </div>
        <div class="explore-item">
          <i class="fas fa-file-alt"></i>
          <p>Documents</p>
        </div>
        <div class="explore-item">
          <i class="fas fa-headset"></i>
          <p>Support</p>
        </div>
      </div>
    -->

      <!-- Footer Section -->
      <footer class="footer">
        <div class="footer-left">
          Fast&Easy Dispatching LLC &copy; 2020-2024
        </div>
        <div class="footer-right">
          <button class="help-icon">?</button>
          <div class="dropdown-content">
            <ul>
              <li><a href="#faq">FAQ</a></li>
              <li><a href="#terms">Terms & Policies</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <!-- Modal for Default Button -->
    <div id="defaultModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p>This is a simple modal. You can edit it later.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
