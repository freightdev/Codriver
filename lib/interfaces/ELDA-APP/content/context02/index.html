<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet CoPilot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <!-- Left Side (can be used for logo or any other elements) -->
            <div class="left-header"></div>

            <!-- Middle: Dropdown Menu -->
            <div class="dropdown">
                <button class="dropdown-button">
                    CoPilot Plus+ <span class="arrow">â–¼</span>
                </button>
                <ul class="dropdown-menu">
                    <li>Packet Tracker</li>
                    <li>Cargo Scanner</li>
                    <li>Truck Taxes</li>
                    <li>Dispatch AI</li>
                </ul>
            </div>

            <!-- Right Side: Login Button -->
            <div class="login">
                <button id="loginButton">Login</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="chat-buttons">
                <button class="chat-btn" id="faqButton">FAQ</button>
                <button class="chat-btn large-btn" id="howItWorksButton">ELDA AI</button>
                <button class="chat-btn" id="defaultButton">Default</button>
            </div>

            <div class="chat-area">
                <div id="messages" class="messages"></div>
                <div class="chat-input">
                
                    <!-- Paperclip Upload Button -->
                    <button class="upload-btn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <textarea id="chatInput" placeholder="How can I help you?"></textarea>
                    
                    <!-- Send Button with Arrow -->
                    <button id="sendMessage" class="send-btn">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </main>
		        
		        <!-- Chatbox Section -->
		<div id="chatbox-container">
		  <div id="chatbox"></div>
		  <div id="ai-response"></div>
		  <!-- Chat UI code goes here -->
		</div>
        
				 <!-- Explore Section (2x2 Table) -->
		<div id="explore-section" class="explore-section">
		  <div class="explore-table-container">
		    <table class="explore-table">
		      <tr>
		        <td>Loads</td>
		        <td>Payments</td>
		      </tr>
		      <tr>
		        <td>Other 1</td>
		        <td>Other 2</td>
		      </tr>
		    </table>
		  </div>
		
		  <div class="explore-table-container">
		    <table class="explore-table">
		      <tr>
		        <td>Loads</td>
		        <td>Payments</td>
		      </tr>
		      <tr>
		        <td>Other 1</td>
		        <td>Other 2</td>
		      </tr>
		    </table>
		  </div>
		</div>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-left">
                Fast&Easy Dispatching LLC &copy; 2020-2024
            </div>
            <div class="footer-right">
                <button class="help-icon">?</button>
                <div class="dropdown-content">
                    <ul>
                        <li><a href="#faq">FAQ</a></li>
                        <li><a href="#terms">Terms & Policies</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
